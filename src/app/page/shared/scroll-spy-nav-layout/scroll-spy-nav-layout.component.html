<ng-container *ngIf="displaySummary && headings && headings.length > 0">
  <div class="sticky">
    <div class="summary">
      <h3>Summary</h3>
      <ngxme-scrollspy-nav [headings]="headings"></ngxme-scrollspy-nav>
      <button class="scrollup-button" mat-mini-fab (click)="onScrollUp()" *ngIf="showScrollUpButton" [@zoomAnimation]>
        <mat-icon>keyboard_arrow_up</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="displayLinks && page">
  <div class="sticky">
    <div class="tags">
      <h3>Category</h3>
      <mat-chip-list>
      <mat-chip color="accent" selected [routerLink]="['', RouteName.Category]" [queryParams]="{ q: page.category }">{{ page.category }}</mat-chip>
      </mat-chip-list>
      <br>
      <h3>Tags</h3>
      <mat-chip-list>
        <mat-chip color="accent" selected *ngFor="let tag of page.tags" [routerLink]="['', RouteName.Tag]" [queryParams]="{ q: tag }">{{ tag }}</mat-chip>
      </mat-chip-list>
    </div>
  </div>
</ng-container>
<div class="page-content">
  <ng-content></ng-content>
</div>
